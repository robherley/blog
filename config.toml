theme = "cactus"
baseURL = "https://blog.reb.gg/"
languageCode = "en-us"
title = "rob's blog"
copyright = "Rob Herley"

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Posts"
url = "/posts"
weight = 2

[[menu.main]]
name = "Tags"
url = "/tags"
weight = 3

[params]
  author = "Rob Herley"
  colortheme = "dark"
  mainSectionTitle = "Recent posts"
  tocInline = true
  showReadTime = true
  css = ["css/custom.css"]
  disablecopy = true
  dateFormat = "2006 Jan 2"
  showProjectsList = true
  showAllPostsArchive = true
  showAllPostsOnHomePage = true

[[params.social]]
  name = "github"
  link = "https://github.com/robherley"

[[params.social]]
  name = "twitter"
  link = "https://twitter.com/robherley"

[[params.social]]
  name = "instagram"
  link = "https://instagram.com/robherley"

[[params.social]]
  name = "linkedin"
  link = "https://www.linkedin.com/in/robherley/"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = 'dracula'
    tabWidth = 4

[outputs]
  home = ["HTML", "RSS", "JSON"]
